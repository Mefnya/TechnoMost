<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-визитка Городничева П-11</title>
</head>
<body>
    <div id="wrapper">
        <header class="clearfix">
            <a id="logo" href="index.html"><span class="pink">Сайт </span><i>визитка</i></a>
            <nav id="mainnav"> 
                <ul>
                    <li><a href="uslugi.html">Услуги</a></li>
                    <li><a href="o nas.html">О нас</a></li>
                    <li><a href="clients.html">Клиенты</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        <form id="contact-form" action="">
            <div class="form_item">
                <label for="topic"><em>Тема</em></label><br>
                <select name="topic" id="topic">
                    <option value="1">Заказать услугу</option>
                    <option value="2">Оставить отзыв/замечание</option>
                    <option value="3">Предложить сотрудничество</option>
                    <option value="4">Другое</option>
                </select>
            </div>
            <div class="form_text">
                <label for="name"><em>Имя</em></label><br>
                <input type="text" required id="input" placeholder="Введите имя"></div>
            <div class="form_text">
                <label for="email"><em>E-mail</em></label><br>
                <input type="email" required id="input" placeholder="Введите E-mail"></div>
                <div class="form_text">
                    <label for="tel"><em>Телефон</em></label><br>
                    <input type="tel" required placeholder="+00000000000"></div>
                <label for="textarea"><em>Текст сообщения</em></label><br>
                <textarea name="textarea" required id="textarea" placeholder="Введите сообщение"></textarea>
            <div class="form_text"><input type="submit" value="ОТПРАВИТЬ">
                <input type="reset">
            </div>
        </form>
    </main>
    <footer>
        <p class="footer_block">Написать нам &#9650;</p>
        <p class="footer_block">&copy; ТехноМост</p>
        <div class="footer_icons">
            <a href="#" target="_blank"><img class="footer_img" src="img/mailru.png" alt="mailru"></a>
            <a href="#" target="_blank"><img class="footer_img" src="img/vk.png" alt="vk"></a>
            <a href="#" target="_blank"><img class="footer_img" src="img/ok.png" alt="ok"></a>
        </div>
    </footer>
</body>
</html>
